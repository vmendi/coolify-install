services:
  coolify:
    build: .
    container_name: coolify
    privileged: true
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8000:8000"   # Coolify API
      - "6001:6001"   # Websockets
      - "2222:22"     # SSH (mapped to 2222 on host to avoid conflicts)
    volumes:
      # Coolify data directory
      - coolify-data:/data/coolify
      
      # Docker socket to allow Coolify to manage containers
      - /var/run/docker.sock:/var/run/docker.sock
      
      # Coolify configuration (will be created by the install script)
      - coolify-config:/root/.coolify
      
      # Optional: SSL certificates
      - coolify-ssl:/etc/letsencrypt
      
      # Optional: Database data
      - coolify-db:/var/lib/postgresql
    environment:
      - COOLIFY_APP_ID=coolify
      - COOLIFY_SECRET_KEY=change-this-to-something-random
      - COOLIFY_APP_NAME=Coolify
      - COOLIFY_APP_URL=http://localhost
    networks:
      - coolify-network

volumes:
  coolify-data:
    driver: local
  coolify-config:
    driver: local
  coolify-ssl:
    driver: local
  coolify-db:
    driver: local

networks:
  coolify-network:
    driver: bridge

